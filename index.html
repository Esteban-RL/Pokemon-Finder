<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <h1>Pokemon Finder</h1>

      <div class="container">
        <label for="search-input">Ingresar nombre del Pokemon o ID:</label>
        <input type="text" id="search-input" class="user-input" value="" required/>
        <button class="search-btn" id="search-button">Buscar</button>
        
      </div>
      <div class="size" id="sprite-container"></div>
      <div>
        <p id="price-screen" class="price-screen"></p>
      </div>
      
      <div class="container-all" id="container-all">
        
        <div class="name-and-id">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </div>
        <div class="size">
          <span id="weight"></span>
          <span id="height"></span>
        </div>

        <div id="types">

        </div>
      </div>
              
        <div class="bottom-container">
            <table>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed" class="speed"></td>
              </tr>
            </table>
          </div>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
